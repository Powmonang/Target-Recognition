server:
  address: 0.0.0.0
  port: 8080


spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  #数据库连接信息
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/autodefectscan
    username: root
    password: 123456

    #文件上传配置
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 10MB
      enabled: true

#Mybatis配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#阿里云OSS
aliyun:
  oss:
    endpoint: https://oss-cn-beijing.aliyuncs.com
    accessKeyId: LTAI5tKMqMCizzE3t6imnZKZ
    accessKeySecret: lZO92qFCWXvhWXw6o7D6yDDWHtlbFF
    bucketName: autodefectscan-demo
pagehelper:
  helper-dialect: mysql


common:
  tools:
    safeFactor: 6         # 工作因子（work factor），可以根据需要调整，数值越大，计算越慢，但安全性越高
    jwtKey: defectscan    # 令牌密钥key
    jwtExpire: 2678400   # 持续时间(秒）一个月



#图片上传地址：
demo:
  controller:
    img:
      tempDir: temp       # 上传临时图片文件夹
      targetDir: imgs     # 确认上传图片保存文件夹
  service:
    ai:
      detect: http://172.30.184.224:8080/api/ai/detect     # 与ai后端访问地址




